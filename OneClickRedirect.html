    <script>
    function getUrlVars() {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
          vars[key] = value;
      });
      return vars;
    }
    
    var redirectid = getUrlVars()["id"];
    window.location.replace("beatsaver://" + redirectid);
    </script>
